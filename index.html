<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="upper-side" src="./images/bg-pattern-top.svg" alt="" />
      <img class="lower-side" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="container">
        <img src="images/bg-pattern-card.svg" alt="" />
        <img
          class="portrait"
          src="images/image-victor.jpg"
          alt="victor's portrait"
        />
        <div class="content">
          <h1 class="name">Victor Crest <span>26</span></h1>
          <span>London</span>
          <div class="line"></div>
          <div class="stats">
            <p>80K <br /><span>Followers</span></p>

            <p>803K <br /><span>Likes</span></p>

            <p>1.4K <br /><span>Photos</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/sanishchirayath1">Sanish chirayath</a>.
      </div>
    </main>
  </body>
</html>
